name: Deploy Production

on:
  push:
    branches: ["main"]
    paths:
      - "web-angular/**"
      - "src/**"
      - "test/**"
      - "gateway/**"
      - "Dockerfile.backend"
      - "docker-compose.prod.yml"
      - "init-letsencrypt.sh"
      - ".github/workflows/deploy-production.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./web-angular
          file: ./web-angular/Dockerfile
          push: false
          tags: bazarzone-frontend:latest
          outputs: type=docker,dest=/tmp/bazarzone-frontend.tar

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: bazarzone-api:latest
          outputs: type=docker,dest=/tmp/bazarzone-api.tar

      - name: Copy Images to VPS
        env:
          SSHPASS: ${{ secrets.VPS_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          
          # Create remote directory if it doesn't exist
          sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ~/bazarzone/images"
          
          # Copy frontend image
          sshpass -e scp -o StrictHostKeyChecking=no /tmp/bazarzone-frontend.tar ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/bazarzone/images/
          
          # Copy backend image
          sshpass -e scp -o StrictHostKeyChecking=no /tmp/bazarzone-api.tar ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/bazarzone/images/
          
          # Copy the gateway configuration folder
          sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "rm -rf ~/bazarzone/gateway"
          sshpass -e scp -o StrictHostKeyChecking=no -r ./gateway ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/bazarzone/
          
          # Copy the init script
          sshpass -e scp -o StrictHostKeyChecking=no ./init-letsencrypt.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/bazarzone/
          
          # Copy the docker-compose file
          sshpass -e scp -o StrictHostKeyChecking=no ./docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/bazarzone/

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ~/bazarzone
            
            # Load images
            docker load -i images/bazarzone-frontend.tar
            docker load -i images/bazarzone-api.tar
            
            # Restart services
            docker compose -f docker-compose.prod.yml up -d
            
            # Cleanup
            rm images/*.tar
            docker image prune -f
