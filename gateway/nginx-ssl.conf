# Redirect HTTP to HTTPS for all domains
server {
    listen 80;
    server_name bazar-zone.com www.bazar-zone.com api.bazar-zone.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# API - api.bazar-zone.com (MUST come before frontend for proper matching)
server {
    listen 443 ssl;
    server_name api.bazar-zone.com;

    ssl_certificate /etc/letsencrypt/live/bazar-zone.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bazar-zone.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass all HTTP methods
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Increase timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Frontend - bazar-zone.com
server {
    listen 443 ssl;
    server_name bazar-zone.com www.bazar-zone.com;

    ssl_certificate /etc/letsencrypt/live/bazar-zone.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bazar-zone.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
