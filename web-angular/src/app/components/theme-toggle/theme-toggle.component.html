<button appButton variant="ghost" size="icon" (click)="toggleTheme()" class="relative">
    <lucide-icon [name]="Sun"
        class="h-5 w-5 rotate-0 scale-100 transition-all dark:-rotate-90 dark:scale-0"></lucide-icon>
    <lucide-icon [name]="Moon"
        class="absolute h-5 w-5 rotate-90 scale-0 transition-all dark:rotate-0 dark:scale-100"></lucide-icon>
    <span class="sr-only">Toggle theme</span>
</button>
